<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Countries Data</title>
    <link rel="stylesheet" type="text/css" href="/dist/output.css" />
  </head>
  <body>
    <header
      class="flex items-center justify-center flex-col flex-wrap gap-2 relative bg-slate-200 p-4 dark:bg-slate-600"
    >
      <h1 class="text-2xl md:text-4xl lg:text-6xl text-yellow-400 text-center">
        World Countries Data
      </h1>
      <p class="text-lg lg:text-2xl text-center dark:text-white">
        Currently, we have <span id="countries-lenght">250</span> countries
      </p>
      <div class="absolute right-0 bottom-0 py-3">
        <span id="mode-btn" class="cursor-pointer text-3xl">ðŸŒ™</span>
      </div>
    </header>
    <div
      class="flex flex-col justify-center items-center py-4 gap-2 dark:bg-slate-200"
    >
      <!-- Buttons -->
      <div class="inline-flex gap-4">
        <button
          class="bg-yellow-400 text-lg p-1 uppercase dark:bg-yellow-800 dark:text-slate-200 relative"
          id="population"
        >
          <span class="absolute -top-3 -right-1" id="popu-ping">
            <span class="h-3 w-3 relative rounded-full">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full dark:bg-yellow-200 bg-yellow-300 opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-3 w-3 dark:bg-yellow-400 bg-yellow-500"
              >
              </span>
            </span>
          </span>
          Population
        </button>
        <button
          class="bg-yellow-400 text-lg p-1 uppercase dark:bg-yellow-800 dark:text-slate-200 relative"
          id="languages"
        >
          <span class="absolute -top-3 -right-1 hidden" id="lang-ping">
            <span class="h-3 w-3 relative rounded-full">
              <span
                class="animate-ping absolute inline-flex h-full w-full rounded-full dark:bg-yellow-200 bg-yellow-300 opacity-75"
              ></span>
              <span
                class="relative inline-flex rounded-full h-3 w-3 dark:bg-yellow-400 bg-yellow-500"
              >
              </span>
            </span>
          </span>
          Languages
        </button>
      </div>
      <!-- P -->
      <p id="status" class="text-lg">
        10 Most populated countries in the world
      </p>
    </div>
    <!-- Main -->
    <main
      class="grid grid-cols-3cols gap-3 m-auto items-center justify-center w-full px-6 py-4 bg-slate-200 dark:bg-slate-600 dark:text-yellow-50"
      id="main"
    >
      <span id="country"></span>
      <div
        id="data-bar"
        class="h-full bg-yellow-600 dark:bg-yellow-400 mx-2"
      ></div>
      <span id="number" class=""></span>
    </main>
    <footer class="flex relative justify-center items-center h-full">
      <p class="absolute top-2 animate-pulse text-lg text-yellow-900">
        Creator:
        <a href="https://github.com/Zerebel" target="_blank">Tanu Zerebel</a>
      </p>
    </footer>
    <script src="/dist/index.js"></script>
  </body>
</html>
